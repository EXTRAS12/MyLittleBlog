{% load static %}
<ul class="grid-list">
    {% for post in posts %}
    <li>
        <div class="blog-card">

            <figure class="card-banner img-holder" style="--width: 550; --height: 660;">
                {% if post.image %}

                <img src="{{ post.image.url }}" width="550" height="660" loading="lazy" alt="{{post.title}}"
                    class="img-cover">

                {% endif %}
                <ul class="avatar-list absolute">

                    <li class="avatar-item">
                        <a href="#" class="avatar img-holder" style="--width: 100; --height: 100;">
                            <img src="{% static 'assets/images/author-3.jpg'%}" width="100" height="100" loading="lazy"
                                alt="Author" class="img-cover">
                        </a>
                    </li>

                </ul>
            </figure>

            <div class="card-content">

                <ul class="card-meta-list">
                    {% if post.tags.exists %}
                    {% for tag in post.tags.all %}
                    <li>
                        <a href="{{ tag.get_absolute_url}}" class="card-tag">{{tag.title}}</a>
                    </li>
                    {% endfor %}
                    {% endif %}



                </ul>

                <h3 class="h4">
                    <a href="{{post.get_absolute_url}}" class="card-title hover:underline">
                        {{post.title}}
                    </a>
                </h3>

                <p class="card-text">
                    {{post.content|truncatewords:30|striptags|safe}}
                </p>

            </div>

        </div>
    </li>
    {% endfor %}

</ul>
