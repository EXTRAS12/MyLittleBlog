{% extends 'base.html' %}


{% block content %}
<article>
    <section class="section recent" aria-label="recent post">
        <div class="container-form">
            <h3>Login Form</h3>

            <form action="{% url 'login' %}" method="post" class="form">
                {% csrf_token %}
                {% if form.errors %}
  <p>Неправильный логин или пароль. Попробуйте снова.</p>
{% endif %}
                <div class="input-box">
                    <label>Email Address</label>

                    <input type="text" name="username" id="id_username" placeholder="Enter your email" required/>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" autocomplete="current-password" name="password" id="id_password" placeholder="Enter your password" required/>
                </div>
                <div class="message" style="text-align: center;">

                    <p>Нет аккаунта ? <a href="{% url 'signup' %}" style="color:rgb(130, 106, 251);">Зарегистрироваться</a></p>
                </div>

            <button>Submit</button>
            </form>
            </div>
    </section>
</article>
{% endblock %}
